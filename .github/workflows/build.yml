# Build .deb package on version tags
name: Build Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build .deb Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/universalchess/web-app/package-lock.json
      
      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION=$(grep -E "^Version:" packaging/deb-root/DEBIAN/control | cut -d' ' -f2)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Build .deb package
        run: |
          chmod +x scripts/build.sh
          ./scripts/build.sh
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: universal-chess-${{ steps.version.outputs.version }}
          path: scripts/releases/*.deb
          retention-days: 30

  test:
    name: Test Package Install
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: universal-chess-${{ needs.build.outputs.version }}
          path: ./
      
      - name: Test package metadata
        run: |
          dpkg-deb --info *.deb
          dpkg-deb --contents *.deb | head -50

