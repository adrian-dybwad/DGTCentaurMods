# Run tests on every push and pull request
name: Test

on:
  push:
    branches: [main, UniversalChess]
  pull_request:
    branches: [main, UniversalChess]

jobs:
  test:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.11', '3.13']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libbluetooth-dev
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          # Install requirements, but skip RPi-specific packages that won't work on x86
          pip install berserk bleak casttube ndjson pyserial python-chess
          # Install mock packages for RPi hardware (tests mock these anyway)
          pip install fake-rpi || true
      
      - name: Run tests
        run: |
          pytest src/universalchess/tests/ -v --tb=short
        env:
          PYTEST_CURRENT_TEST: "true"
