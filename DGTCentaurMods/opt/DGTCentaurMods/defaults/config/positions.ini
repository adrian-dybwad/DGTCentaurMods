# Predefined chess positions for testing and challenges
# 
# Format: name = FEN | hint_move
#   - FEN: Full FEN string with all 6 fields (pieces, turn, castling, en passant, halfmove, fullmove)
#   - hint_move: Optional move in UCI format (e.g., e2e4, a7a8q) shown as LED hint
#
# Categories are INI sections: [test], [puzzles], [endgames], [game_over], [custom]

[test]
# Test positions for verifying game mechanics
en_passant_white = rnbqkbnr/ppp2ppp/4p3/3pP3/8/8/PPPP1PPP/RNBQKBNR w KQkq d6 0 3 | e5d6
en_passant_black = rnbqkbnr/pppp1ppp/8/8/3Pp3/8/PPP1PPPP/RNBQKBNR b KQkq d3 0 3 | e4d3
castling_both = r3k2r/pppppppp/8/8/8/8/PPPPPPPP/R3K2R w KQkq - 0 1 | e1g1
castling_white_only = r3k2r/pppppppp/8/8/8/8/PPPPPPPP/R3K2R w KQ - 0 1 | e1g1
castling_black_only = r3k2r/pppppppp/8/8/8/8/PPPPPPPP/R3K2R w kq - 0 1
promotion_white = 8/P7/8/8/8/8/8/4K2k w - - 0 1 | a7a8q
promotion_black = 4K2k/8/8/8/8/8/p7/8 b - - 0 1 | a2a1q
# Pawn on a7 captures rook on b8 with promotion
promotion_capture = 1r6/P7/8/8/8/8/8/4K2k w - - 0 1 | a7b8q

[puzzles]
# Classic chess puzzles - mate in N
# No hints provided - puzzles are meant to be solved!
mate_in_1_back_rank = 6k1/5ppp/8/8/8/8/8/R3K3 w Q - 0 1
mate_in_1_queen_sac = r1bqkb1r/pppp1ppp/2n2n2/4p2Q/2B1P3/8/PPPP1PPP/RNB1K1NR w KQkq - 0 4
mate_in_2_smothered = r1b1kb1r/pppp1ppp/5n2/4N1N1/4n2q/8/PPPPQPPP/RNB1KB1R w KQkq - 0 1

[endgames]
# Classic endgame positions for practice
# No hints - endgames require learning technique, not memorizing moves
king_pawn_vs_king = 8/8/8/4k3/8/4K3/4P3/8 w - - 0 1
queen_vs_rook = 8/8/8/4k3/8/4K3/8/Q6r w - - 0 1
rook_vs_pawn = 8/8/8/4k3/8/4K3/4P3/7R w - - 0 1
two_bishops_mate = 8/8/8/4k3/8/4K3/8/2B2B2 w - - 0 1
bishop_knight_mate = 8/8/8/4k3/8/4K3/8/2B2N2 w - - 0 1

[game_over]
# Positions where the game is already over or one move from ending
# These test endgame detection logic
# All positions validated with python-chess

# Checkmate - game already over (black is mated)
# Black king h8 trapped by pawns g7,h7, white rook on a8 delivers mate
checkmate_white_wins = R6k/6pp/8/8/8/8/8/7K b - - 0 1

# Checkmate - game already over (white is mated)
# White king e1 trapped, black queen e2 delivers mate
checkmate_black_wins = 8/8/8/8/8/5k2/4q3/4K3 w - - 0 1

# Stalemate - game already over (black to move but no legal moves)
# Black king a1 trapped by white Kb3 and Qc2, not in check
stalemate_black = 8/8/8/8/8/1K6/2Q5/k7 b - - 0 1

# Stalemate - game already over (white to move but no legal moves)
# White king h1 trapped by black Kg3 and Qf2, not in check
stalemate_white = 8/8/8/8/8/6k1/5q2/7K w - - 0 1

# Checkmate in 1 - white delivers mate (back rank mate with rook)
# Ra8# traps black king on g8 behind pawns f7,g7,h7
mate_in_1_white = 6k1/5ppp/8/8/8/8/8/R3K3 w Q - 0 1 | a1a8

# Checkmate in 1 - black delivers mate (back rank mate with rook)
# Re1# traps white king on h1 behind pawns g2,h2
mate_in_1_black = 4r1k1/8/8/8/8/8/6PP/7K b - - 0 1 | e8e1

# Stalemate in 1 - white stalemates black
# Qc2 traps black king a1 (Kb3 controls b2, Qc2 controls a2,b1) without check
stalemate_in_1_white = 8/8/8/8/8/1K6/3Q4/k7 w - - 0 1 | d2c2

# Stalemate in 1 - black stalemates white  
# Qf2 traps white king h1 (Kg3 controls h2, Qf2 controls g1,g2) without check
stalemate_in_1_black = 8/8/8/8/8/5qk1/8/7K b - - 0 1 | f3f2

# Insufficient material - King vs King
insufficient_k_vs_k = 8/8/4k3/8/8/4K3/8/8 w - - 0 1

# Insufficient material - King+Bishop vs King
insufficient_kb_vs_k = 8/8/4k3/8/8/4K3/8/4B3 w - - 0 1

# Insufficient material - King+Knight vs King
insufficient_kn_vs_k = 8/8/4k3/8/8/4K3/8/4N3 w - - 0 1

