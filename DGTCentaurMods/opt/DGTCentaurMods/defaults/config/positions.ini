# Predefined chess positions for testing and challenges
# 
# Format: name = FEN | hint_move
#   - FEN: Full FEN string with all 6 fields (pieces, turn, castling, en passant, halfmove, fullmove)
#   - hint_move: Optional move in UCI format (e.g., e2e4, a7a8q) shown as LED hint
#
# Categories are INI sections: [test], [puzzles], [endgames], [game_over], [custom]

[test]
# Test positions for verifying game mechanics
en_passant_white = rnbqkbnr/ppp2ppp/4p3/3pP3/8/8/PPPP1PPP/RNBQKBNR w KQkq d6 0 3 | e5d6
en_passant_black = rnbqkbnr/pppp1ppp/8/8/3Pp3/8/PPP1PPPP/RNBQKBNR b KQkq d3 0 3 | e4d3
castling_both = r3k2r/pppppppp/8/8/8/8/PPPPPPPP/R3K2R w KQkq - 0 1 | e1g1
castling_white_only = r3k2r/pppppppp/8/8/8/8/PPPPPPPP/R3K2R w KQ - 0 1 | e1g1
castling_black_only = r3k2r/pppppppp/8/8/8/8/PPPPPPPP/R3K2R w kq - 0 1
promotion_white = 8/P7/8/8/8/8/8/4K2k w - - 0 1 | a7a8q
promotion_black = 4K2k/8/8/8/8/8/p7/8 b - - 0 1 | a2a1q
# Pawn on a7 captures rook on b8 with promotion
promotion_capture = 1r6/P7/8/8/8/8/8/4K2k w - - 0 1 | a7b8q

[puzzles]
# Classic chess puzzles - mate in N
# No hints provided - puzzles are meant to be solved!
mate_in_1_back_rank = 6k1/5ppp/8/8/8/8/8/R3K3 w Q - 0 1
mate_in_1_queen_sac = r1bqkb1r/pppp1ppp/2n2n2/4p2Q/2B1P3/8/PPPP1PPP/RNB1K1NR w KQkq - 0 4
mate_in_2_smothered = r1b1kb1r/pppp1ppp/5n2/4N1N1/4n2q/8/PPPPQPPP/RNB1KB1R w KQkq - 0 1

[endgames]
# Classic endgame positions for practice
# No hints - endgames require learning technique, not memorizing moves
king_pawn_vs_king = 8/8/8/4k3/8/4K3/4P3/8 w - - 0 1
queen_vs_rook = 8/8/8/4k3/8/4K3/8/Q6r w - - 0 1
rook_vs_pawn = 8/8/8/4k3/8/4K3/4P3/7R w - - 0 1
two_bishops_mate = 8/8/8/4k3/8/4K3/8/2B2B2 w - - 0 1
bishop_knight_mate = 8/8/8/4k3/8/4K3/8/2B2N2 w - - 0 1

[game_over]
# Positions where the game is already over or one move from ending
# These test endgame detection logic
# All positions validated with python-chess

# ===========================================================================
# CHECKMATE - GAME ALREADY OVER
# ===========================================================================

# Back rank mate - black is mated (white wins)
# Black king h8 trapped by pawns g7,h7, white rook on a8 delivers mate
checkmate_back_rank_white_wins = R6k/6pp/8/8/8/8/8/7K b - - 0 1

# Back rank mate - white is mated (black wins)
# White king e1 trapped, black queen e2 delivers mate
checkmate_back_rank_black_wins = 8/8/8/8/8/5k2/4q3/4K3 w - - 0 1

# Smothered mate - knight delivers mate, king trapped by own pieces
# Black king h8 trapped by rook g8 and pawns g7,h7, white Nf7 delivers
checkmate_smothered = 6rk/5Npp/8/8/8/8/8/4K3 b - - 0 1

# Arabian mate - rook and knight coordinate
# Black king h8 attacked by Rh7, knight on f6 controls g8 and g7
checkmate_arabian = 7k/7R/5N2/8/8/8/8/4K3 b - - 0 1

# Fool's mate - fastest possible checkmate (2 moves)
checkmate_fools = rnb1kbnr/pppp1ppp/8/4p3/6Pq/5P2/PPPPP2P/RNBQKBNR w KQkq - 1 3

# Scholar's mate - Qxf7#
checkmate_scholars = r1bqkb1r/pppp1Qpp/2n2n2/4p3/2B1P3/8/PPPP1PPP/RNB1K1NR b KQkq - 0 4

# ===========================================================================
# STALEMATE - GAME ALREADY OVER
# ===========================================================================

# Stalemate - black to move but no legal moves, not in check
# Black king a1 trapped by white Kb3 and Qc2
stalemate_black = 8/8/8/8/8/1K6/2Q5/k7 b - - 0 1

# Stalemate - white to move but no legal moves, not in check
# White king h1 trapped by black Kg3 and Qf2
stalemate_white = 8/8/8/8/8/6k1/5q2/7K w - - 0 1

# ===========================================================================
# INSUFFICIENT MATERIAL - GAME ALREADY OVER
# ===========================================================================

# King vs King - automatic draw
insufficient_k_vs_k = 8/8/4k3/8/8/4K3/8/8 w - - 0 1

# King+Bishop vs King - automatic draw
insufficient_kb_vs_k = 8/8/4k3/8/8/4K3/8/4B3 w - - 0 1

# King+Knight vs King - automatic draw
insufficient_kn_vs_k = 8/8/4k3/8/8/4K3/8/4N3 w - - 0 1

# ===========================================================================
# CHECKMATE IN 1 MOVE
# ===========================================================================

# Back rank mate - white delivers Ra8#
# Rook on a1 slides to a8, black king trapped by pawns f7,g7,h7
mate_in_1_back_rank_white = 6k1/5ppp/8/8/8/8/8/R3K3 w Q - 0 1 | a1a8

# Back rank mate - black delivers Re1#
# Rook on e8 slides to e1, white king trapped by pawns g2,h2
mate_in_1_back_rank_black = 4r1k1/8/8/8/8/8/6PP/7K b - - 0 1 | e8e1

# Smothered mate - Ne5 plays Nf7#
# Knight smothers king trapped by own rook and pawns
mate_in_1_smothered = 6rk/6pp/8/4N3/8/8/8/4K3 w - - 0 1 | e5f7

# Arabian mate - Rh4 plays Rh7#
# Rook delivers, knight on f6 controls escape squares g8,g7
mate_in_1_arabian = 7k/8/5N2/8/7R/8/8/4K3 w - - 0 1 | h4h7

# Opera mate - Rh1 plays Rh8#
# Bishop on d5 controls escape, rook delivers on back rank
mate_in_1_opera = 3k4/8/3K4/3B4/8/8/8/7R w - - 0 1 | h1h8

# Dovetail mate (Swallow's tail) - Qe6 plays Qf7#
# Queen delivers with king blocking escape diagonally
mate_in_1_dovetail = 5k2/8/4QK2/8/8/8/8/8 w - - 0 1 | e6f7

# ===========================================================================
# STALEMATE IN 1 MOVE
# ===========================================================================

# White stalemates black with Qc2
# After Qc2, black king a1 has no legal moves but is not in check
stalemate_in_1_white = 8/8/8/8/8/1K6/3Q4/k7 w - - 0 1 | d2c2

# Black stalemates white with Qf2
# After Qf2, white king h1 has no legal moves but is not in check
stalemate_in_1_black = 8/8/8/8/8/5qk1/8/7K b - - 0 1 | f3f2

# ===========================================================================
# INSUFFICIENT MATERIAL IN 1 MOVE
# ===========================================================================

# White captures pawn -> K vs K (draw)
# White king captures black's last piece
insufficient_in_1_white = 8/8/5k2/8/8/4K3/4p3/8 w - - 0 1 | e3e2

# Black captures bishop -> K vs K (draw)
# Black king captures white's last piece
insufficient_in_1_black = 8/8/4k3/4B3/8/8/8/4K3 b - - 0 1 | e6e5

