[tox]
envlist = py39, py310, py311, py312, py314
skipsdist = true
requires =
    tox>=4.10

[testenv]
description = Run unit tests with pytest under {envname}
deus =
    -r src/universalchess/setup/requirements.txt
    pytest>=7.4
    pytest-asyncio>=0.23
commands =
    pytest {posargs:src/universalchess/tests}
passenv =
    PYTHONPATH
setenv =
    PYTHONPATH = {toxinidir}/src
