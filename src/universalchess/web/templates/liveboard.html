{# Live board component - displays current board state with auto-refresh #}

{% include 'chessboard_component.html' %}

<script>
// Live FEN updates
function getLiveFen() {
    fetch('/fen')
        .then(response => response.text())
        .then(fen => {
            if (fen && fen !== board1Fen) {
                board1Fen = fen;
                board1.position(fen);
            }
        })
        .catch(() => {});
}

setInterval(getLiveFen, 2000);

window.onload = function() {
    board1.resize();
    if (typeof showLastPGN === 'function') showLastPGN();
    if (typeof showLastGames === 'function') showLastGames();
}
</script>
